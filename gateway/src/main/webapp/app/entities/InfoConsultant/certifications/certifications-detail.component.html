<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="certifications">
            <h2><span>Certification</span> {{certifications.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Certification</span></dt>
                <dd>
                    <span>{{certifications.certification}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span class="fas fa-arrow-left"></span>&nbsp;<span> Retour</span>
            </button>

            <button type="button"
                    [routerLink]="['/certifications', certifications.id, 'edit']"
                    class="btn btn-primary">
                <span class="fas fa-pencil-alt"></span>&nbsp;<span> Editer</span>
            </button>
        </div>
    </div>
</div>
