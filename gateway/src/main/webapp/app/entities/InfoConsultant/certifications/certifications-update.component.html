<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-certifications-heading">Ajouter ou editer une Certification</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!certifications.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="certifications.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_certification">Certification</label>
                    <input type="text" class="form-control" name="certification" id="field_certification"
                        [(ngModel)]="certifications.certification" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <span class="fas fa-ban"></span>&nbsp;<span>Annuler</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <span class="fas fa-save"></span>&nbsp;<span>Enregistrer</span>
                </button>
            </div>
        </form>
    </div>
</div>
