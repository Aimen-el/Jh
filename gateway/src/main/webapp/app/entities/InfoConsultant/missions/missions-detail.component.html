<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="missions">
            <h2><span>Missions</span> {{missions.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Client</span></dt>
                <dd>
                    <span>{{missions.client}}</span>
                </dd>
                <dt><span>Projet</span></dt>
                <dd>
                    <span>{{missions.projet}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span class="fas fa-arrow-left"></span>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/missions', missions.id, 'edit']"
                    class="btn btn-primary">
                <span class="fas fa-pencil-alt"></span>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
