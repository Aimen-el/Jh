<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-missions-heading">Ajouter ou modifier une mission</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!missions.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="missions.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_client">Client</label>
                    <input type="text" class="form-control" name="client" id="field_client"
                        [(ngModel)]="missions.client" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_projet">Projet</label>
                    <input type="text" class="form-control" name="projet" id="field_projet"
                        [(ngModel)]="missions.projet" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <span class="fas fa-ban"></span>&nbsp;<span>Annuler</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <span class="fas fa-save"></span>&nbsp;<span>Enregistrer</span>
                </button>
            </div>
        </form>
    </div>
</div>
