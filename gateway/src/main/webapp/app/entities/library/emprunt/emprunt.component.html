<div>
    <h2 id="page-heading">
        <span>Emprunts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-emprunt" [routerLink]="['/emprunt/new']">
            <span class="fas fa-plus"></span>
            <span >
            Effectuer un Emprunt
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="emprunts">
        <table class="table table-striped">
            <thead>
            <tr>
           <!-- <th><span>ID</span></th>-->
            <th><span>Consultant</span></th>
            <th><span>Date d'emprunt</span></th>
            <th><span>Date de retour</span></th>
            <th><span>Livre</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let emprunt of emprunts ;trackBy: trackId">
                <!-- <td><a [routerLink]="['/emprunt', emprunt.id, 'view' ]">{{emprunt.id}}</a></td>-->
                <td>
                    {{emprunt.user?.firstName}}
                    {{emprunt.user?.lastName}}
                </td>
                <td>{{emprunt.dateEmprunt | date:'mediumDate'}}</td>
                <td>{{emprunt.dateRetour | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="emprunt.livre">
                        <a [routerLink]="['../livre', emprunt.livre?.id, 'view' ]" >{{emprunt.livre?.titre}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/emprunt', emprunt.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fas fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/emprunt', emprunt.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fas fa-pencil-alt"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                [routerLink]="['/', { outlets: { popup: 'emprunt/'+ emprunt.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fas fa-times"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
