<div>
    <h2 id="page-heading">
        <span>Livres</span>
        <button id="jh-create-entity" *jhiHasAnyAuthority="'ROLE_ADMIN'"class="btn btn-primary float-right jh-create-entity create-livre" [routerLink]="['/livre/new']">
            <span class="fas fa-plus"></span>
            <span >
            Ajouter un livre
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="livres">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Titre</span></th>
            <th><span>Auteur</span></th>
            <th><span>Edition</span></th>
            <th><span>Isbn</span></th>
            <th><span>Disponibilite</span></th>
            <th><span>Date Achat</span></th>
            <th><span>Emprunter</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let livre of livres ;trackBy: trackId">
                <td>{{livre.titre}}</td>
                <td>{{livre.auteur}}</td>
                <td>{{livre.edition}}</td>
                <td>{{livre.isbn}}</td>
                <td>{{livre.disponibilite}}</td>
                <td>{{livre.dateAchat | date:'mediumDate'}}</td>
                <td><a href="http://localhost:8080/#/emprunt/new">Emprunter</a></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">                        
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                [routerLink]="['/livre', livre.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fas fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                [routerLink]="['/livre', livre.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fas fa-pencil-alt"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                [routerLink]="['/', { outlets: { popup: 'livre/'+ livre.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fas fa-times"></span>
                            <span class="d-none d-md-inline">Supprimer</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
