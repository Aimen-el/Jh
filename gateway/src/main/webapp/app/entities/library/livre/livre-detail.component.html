<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="livre">
            <h2>{{livre.titre}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Titre</span></dt>
                <dd>
                    <span>{{livre.titre}}</span>
                </dd>
                <dt><span>Auteur</span></dt>
                <dd>
                    <span>{{livre.auteur}}</span>
                </dd>
                <dt><span>Edition</span></dt>
                <dd>
                    <span>{{livre.edition}}</span>
                </dd>
                <dt><span>Isbn</span></dt>
                <dd>
                    <span>{{livre.isbn}}</span>
                </dd>
                <dt><span>Disponibilit√©</span></dt>
                <dd>
                    <span>{{livre.disponibilite}}</span>
                </dd>
                <dt><span>Date d'achat</span></dt>
                <dd>
                    <span>{{livre.dateAchat}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span class="fas fa-arrow-left"></span>&nbsp;<span>Retour</span>
            </button>

            <button type="button"
                    [routerLink]="['/livre', livre.id, 'edit']"
                    class="btn btn-primary">
                <span class="fas fa-pencil-alt"></span>&nbsp;<span> Editer</span>
            </button>
        </div>
    </div>
</div>
